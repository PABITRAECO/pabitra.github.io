<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>
    </header>
    <main>
        {{ content }}
    </main>
    <footer>
        <p>&copy; 2024 Your Name</p>
        <!-- Social Media Links -->
        <ul class="social-links">
            <li><a href="https://github.com/yourusername"><i class="fab fa-github"></i> View my GitHub profile</a></li>
            <li><a href="https://twitter.com/yourusername"><i class="fab fa-twitter"></i> Follow me on Twitter</a></li>
            <li><a href="https://linkedin.com/in/yourusername"><i class="fab fa-linkedin"></i> Connect on LinkedIn</a></li>
        </ul>
        <!-- Conditional Downloads Section -->
        {% if site.show_downloads %}
        <ul class="downloads">
            <li><a href="{{ site.github.zip_url }}">Download <strong>ZIP File</strong></a></li>
            <li><a href="{{ site.github.tar_url }}">Download <strong>TAR Ball</strong></a></li>
            <li><a href="{{ site.github.repository_url }}">View On <strong>GitHub</strong></a></li>
        </ul>
        {% endif %}
    </footer>
</body>
</html>
